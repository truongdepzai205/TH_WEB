<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý sinh viên - Responsive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fs-2" href="#">Quản lý sinh viên</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Form thêm sinh viên -->
      <div class="col-lg-4 col-md-5 mb-4">
        <div class="card shadow-sm p-3">
          <h4 class="bg-primary text-white px-4 py-2 mb-3">Thêm Sinh Viên</h4>
          <form>
            <div class="mb-3">
              <label for="masv" class="form-label">Mã SV</label>
              <input type="text" class="form-control" id="masv" required>
            </div>
            <div class="mb-3">
              <label for="hoten" class="form-label">Họ tên</label>
              <input type="text" class="form-control" id="hoten" required>
            </div>
            <div class="mb-3">
              <label for="lop" class="form-label">Lớp</label>
              <input type="text" class="form-control" id="lop" required>
            </div>
            <div class="mb-3">
              <label for="namsinh" class="form-label">Năm sinh</label>
              <input type="number" class="form-control" id="namsinh" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-success">Thêm</button>
          </form>
        </div>
      </div>

      <!-- Danh sách sinh viên -->
      <div class="col-lg-8 col-md-7">
        <div class="card shadow-sm p-3">
          <h4 class="bg-primary text-white px-4 py-2 mb-3">Danh Sách Sinh Viên</h4>
          <table class="table table-bordered table-hover">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Mã SV</th>
                <th>Họ tên</th>
                <th>Lớp</th>
                <th>Năm sinh</th>
                <th>Email</th>
                <th>Tùy chọn</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>001</td>
                <td>Nguyễn Văn A</td>
                <td>K65CNTT</td>
                <td>2000</td>
                <td>abc@gmail.com</td>
                <td>
                  <button class="btn btn-sm btn-info">Sửa</button>
                  <button class="btn btn-sm btn-danger">Xóa</button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>002</td>
                <td>Trần Thị B</td>
                <td>K65AI</td>
                <td>2001</td>
                <td>dhvd@gmail.com</td>
                <td>
                  <button class="btn btn-sm btn-info">Sửa</button>
                  <button class="btn btn-sm btn-danger">Xóa</button>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td>003</td>
                <td>Lê Văn C</td>
                <td>K65KT</td>
                <td>2002</td>
                <td>savsdg@gmail.com</td>
                <td>
                  <button class="btn btn-sm btn-info">Sửa</button>
                  <button class="btn btn-sm btn-danger">Xóa</button>
                </td>
              </tr>
              <tr>
                <td>4</td>
                <td>004</td>
                <td>Phạm Thị D</td>
                <td>K65MT</td>
                <td>2003</td>
                <td>skđjsjd@gmail.com</td>
                <td>
                  <button class="btn btn-sm btn-info">Sửa</button>
                  <button class="btn btn-sm btn-danger">Xóa</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

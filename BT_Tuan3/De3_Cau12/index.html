<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trường Đại học Thủy lợi</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Trường Đại học Thủy lợi</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="#">Trang chủ</a>
          <a class="nav-link" href="#">Quản lý cửa hàng</a>
          <input
            type="text"
            class="form-control search-input"
            placeholder="Nhập nội dung tìm kiếm"
          />
          <button class="btn btn-outline-light ms-2">Tìm kiếm</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-3">
      <div class="toolbar mb-3">
        <div class="d-flex align-items-center">
          <button
            class="btn btn-primary btn-sm me-2"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            <i class="fas fa-plus"></i> THÊM
          </button>
          <button class="btn btn-warning btn-sm me-2">
            <i class="fas fa-file-export"></i> XUẤT RA FILE
          </button>
          <div class="mx-auto d-flex justify-content-center">
            <button
              class="btn btn-outline-secondary btn-sm me-0"
              style="background-color: rgb(208, 208, 208)"
            >
              <i class="bi bi-chevron-right"></i>
            </button>
            <input
              type="text"
              class="form-control search-table"
              placeholder="Tìm kiếm theo tên"
              style="width: 200px"
            />
            <button
              class="btn btn-outline-secondary btn-sm ms-0"
              style="background-color: rgb(208, 208, 208)"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="table-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th width="50" class="text-center"></th>
              <th width="120" class="text-center">Hành động</th>
              <th width="60" class="text-center">STT</th>
              <th width="100" class="text-center">Tên</th>
              <th width="150" class="text-center">Họ đệm</th>
              <th width="250" class="text-center">Địa chỉ</th>
              <th width="100" class="text-center">Hoạt động</th>
            </tr>
          </thead>
          <tbody id="dataTable">
          </tbody>
        </table>
      </div>
      <hr>

      <div class="d-flex justify-content-end align-items-center mt-3">
        <div class="text-end text-muted small pt-2">Kết quả 1 đến 4</div>
      </div>
    </div>

    <footer
      class="footer mt-5"
      style="background-color: #061665f4; padding: 1rem 0"
    >
      <div class="container">
        <div class="text-white text-start">
          <h5 class="mb-2">TRƯỜNG ĐẠI HỌC THỦY LỢI</h5>
          <p class="mb-1">175 Tây Sơn, Đống Đa, Hà Nội</p>
          <p class="mb-1">Điện thoại: (024) 38522201 - Fax: (024) 35633551</p>
          <p class="mb-0">
            Email:
            <a
              href="mailto:phonghoptruong@tlu.edu.vn"
              style="color: #00aaff; text-decoration: none"
              >phonghoptruong@tlu.edu.vn</a
            >
          </p>
        </div>
      </div>
    </footer>

    <div class="modal fade" id="addModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm thông tin</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addForm">
              <div class="mb-3">
                <label for="customerName" class="form-label"
                  >Tên <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  maxlength="15"
                  placeholder="Nhập tên (tối đa 15 ký tự)"
                />
                <div class="d-flex justify-content-between">
                  <div class="error-message" id="customerError"></div>
                  <small class="text-muted" id="customerCount">0/15</small>
                </div>
              </div>
              <div class="mb-3">
                <label for="employeeName" class="form-label"
                  >Họ đệm <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="employeeName"
                  maxlength="20"
                  placeholder="Nhập họ đệm (tối đa 20 ký tự)"
                />
                <div class="d-flex justify-content-between">
                  <div class="error-message" id="employeeError"></div>
                  <small class="text-muted" id="employeeCount">0/20</small>
                </div>
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label"
                  >Địa chỉ <span class="text-danger">*</span></label
                >
                <input 
                  type="text" 
                  class="form-control" 
                  id="amount" 
                  maxlength="50"
                  placeholder="Nhập địa chỉ (tối đa 50 ký tự)"
                />
                <div class="d-flex justify-content-between">
                  <div class="error-message" id="amountError"></div>
                  <small class="text-muted" id="amountCount">0/50</small>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <button
              type="button"
              class="btn btn-primary btn-submit"
              onclick="addRecord()"
              style="background-color: rgba(10, 167, 44, 0.745)"
            >
              Thêm
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
